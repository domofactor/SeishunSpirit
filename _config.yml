  avatar: terrell_profile.jpg
  email:
  disqus-shortname: domofactor
  twitter: domofactor
  facebook: #username
  github: domofactor
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: terrellbroomer
  instagram: domofactor
